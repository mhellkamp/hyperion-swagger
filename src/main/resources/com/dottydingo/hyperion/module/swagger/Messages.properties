query.summary=Query items.
query.notes=
query.param.fields.description=A comma separated list of fields to return.
query.param.sort.description= An optional comma separated list of sort fields. Descending Creative may be specified by using the form fieldName:desc.
query.param.start.description=The starting position for the results. This defaults to 1. Used for paging.
query.param.limit.description=The maximum number of results to return in the query. This defaults to 500. Used for paging.
query.param.query.description=An optional query specified in RSQL.
query.param.version.description=An optional API version. If omitted the latest API version is used.
query.param.trace.description=Generate a debug trace of the call. Enter email:&lt;email address&gt; to generate the trace and send it to the specified email address.

create.summary=Create an item.
create.notes=
create.param.fields.description=A comma separated list of fields to return.
create.param.version.description=An optional API version. If omitted the latest API version is used.
create.param.body.description=New entity
create.param.trace.description=Generate a debug trace of the call. Enter email:&lt;email address&gt; to generate the trace and send it to the specified email address.

update.summary=Update an item.
update.notes=
update.param.id.description=The ID of the item to update.
update.param.fields.description=A comma separated list of fields to return.
update.param.version.description=An optional API version. If omitted the latest API version is used.
update.param.body.description=Updated entity.
update.param.trace.description=Generate a debug trace of the call. Enter email:&lt;email address&gt; to generate the trace and send it to the specified email address.

delete.summary=Delete an item.
delete.notes=
delete.param.id.description=One or more comma separated ids to delete.
delete.param.trace.description=Generate a debug trace of the call. Enter email:&lt;email address&gt; to generate the trace and send it to the specified email address.

get.summary=Find items by ID.
get.notes=
get.param.id.description=One or more comma separated ids to retrieve.
get.param.fields.description=A comma separated list of fields to return.
get.param.version.description=An optional API version. If omitted the latest API version is used.
get.param.trace.description=Generate a debug trace of the call. Enter email:&lt;email address&gt; to generate the trace and send it to the specified email address.

history.summary=Retrieve history for an entity.
history.notes=
history.param.id.description=The ID of the item to retrieve history for.
history.param.start.description=The starting position for the results. This defaults to 1. Used for paging.
history.param.limit.description=The maximum number of results to return in the query. This defaults to 500. Used for paging.
history.param.trace.description=Generate a debug trace of the call. Enter email:&lt;email address&gt; to generate the trace and send it to the specified email address.

